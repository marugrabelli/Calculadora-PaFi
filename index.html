    <div class="container-fluid ppal">
        <div class="row">
            <form  class="form-horizontal" id="calculadorapafi">
        
                <div class="form-group">
                    
                
        
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="nombre">Nombre: </label>
                            <input class="form-control"  type="text" id="nombre" placeholder="Nombre paciente"  >
                        </div>
                
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="apellido" >Apellido: </label>
                            <input class="form-control " type="text"id="apellido" placeholder="Apellido paciente"  >
                        </div>
                
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="dni" >DNI</label>
                            <input class="form-control " type="text"id="dni" placeholder="dni"  >
                        </div>
                
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="po2" >PO2</label>
                            <input class="form-control " type="text"id="po2" placeholder="po2" >
                        </div>
                
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="fio2" >FiO2</label>
                            <input class="form-control " type="text"id="fio2" placeholder="FiO2"  >
                        </div>
                
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="altura" >Altura (cm):</label>
                            <input class="form-control " type="text"id="altura" placeholder="altura"  >
                        </div>
                
                        <div class=" col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="sexo" >Sexo (F/M)</label>
                            <input class="form-control " type="text"id="sexo" placeholder="sexo"  >
                        </div>
                        
                        <br>
                        <button type="submit" class="btn btn-primary btn-md"id="btncalcular">Calcular Pafi y Peso Ideal</button>
                    </div>
                </div>
            </form>
        </div>
            <div id="tablaresultados" class="container-fluid">
                <div><h5 class="text-center">Resultados</h5> </div>
                
                    <div class="row">
                        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                            <table class="table table-bordered table-hover  ">
                                <thead>
                                    <tr>
                                        <th class="success" id=tabla_apellido>Apellido</th>
                                        <th class="success" id=tabla_dni>DNI</th>
                                        <th class="success" id=tabla_pafi>Pafi</th>
                                        <th class="success" id=tabla_pesoideal>PesoIdeal</th>
                                    </tr>
                                </thead>
                                <tbody id="datos">
                                        
                                </tbody>
                            </table>
                        </div>
                </div>
                <div class="botones">
                    <button type="submit button " class="btn-sm"  id="btnborrar">Borrar</button>
            
                    <button type="submit" class="btn btn-primary btn-sm" id="btnlistar">Listar</button>
            
                    <button type="submit" class="btn btn-primary btn-sm" id="btncargarnuevopaciente">Cargar nuevo paciente</button>
