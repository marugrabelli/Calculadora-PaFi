<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pafi Online </title>
    <link rel=stylesheet  href="estilo.css"     type="text/css" media="screen, print">
   <!-- 
   -->
</head>
<body>   
    <form  class="form-horizontal" id="calculadorapafi">
        
        <div class="form-group"></div>
        <div class="row justify-content-md-center">
            <h4> Calculadora PaFi</h4>   
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="nombre">Nombre: </label>
            <input class="form-control"  type="text" id="nombre" placeholder="nombre paciente"  >
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="apellido" >Apellido: </label>
            <input class="form-control " type="text"id="apellido" placeholder="apellido paciente"  >
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="dni" >DNI</label>
            <input class="form-control " type="text"id="dni" placeholder="dni"  >
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="po2" >PO2</label>
            <input class="form-control " type="text"id="po2" placeholder="po2" >
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="fio2" >PO2</label>
            <input class="form-control " type="text"id="fio2" placeholder="FiO2"  >
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="altura" >Altura (cm):</label>
            <input class="form-control " type="text"id="altura" placeholder="altura"  >
        </div>

        <div class=" col-sm-12 col-md-6">
            <label for="sexo" >Sexo (F/M)</label>
            <input class="form-control " type="text"id="sexo" placeholder="sexo"  >
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary btn-lg"id="btncalcular">Calcular Pafi y Peso Ideal</button>
    </form>

    <div id="tablaresultados">
        <h5>Resultados</h5> 
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="success" id=tabla_apellido>Apellido</th>
                    <th class="success" id=tabla_dni>DNI</th>
                    <th class="success" id=tabla_pafi>Pafi</th>
                    <th class="success" id=tabla_pesoideal>PesoIdeal</th>
                </tr>
            </thead>
            <tbody id="datos">
                    
            </tbody>
        </table>
    </div>
    <div id="botones">
        <button type="submit button "  id="btnborrar">Borrar</button>

        <button type="submit" class="btn btn-primary btn-lg" id="btnlistar">Listar</button>

        <button type="submit" class="btn btn-primary btn-lg" id="btncargarnuevopaciente">Cargar nuevo paciente</button>
    </div>

      
<!-- cdn js -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/miarchivo.js"></script> 
</body>
</html>
